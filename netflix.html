<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="netflix.css">
    <title>Netflix</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="netflix_official_logo_icon_168085 (1).png" alt="" width="180px">
        </div>
        <div class="buttons">
            <button id="btn1">English</button>
            <button id="btn2">Sign In</button>
        </div>
    </div>
    <div class="description">
        <h1>Unlimited movies, TV <br> shows and more.</h1>
        <p id="para1">Watch anywhere. Cancel anytime.</p>
        <p id="para2">Ready to watch? Enter your email to create or restart your membership.</p>
    </div>
    <div class="forms">
        <form action="" class="signIn_form">
            <input type="email" placeholder="Email address">
            <button>Get Started ></button>
        </form>
    </div>
</body>
</html>
